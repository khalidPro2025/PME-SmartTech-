<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SmartTech Services Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow p-4">
      <div class="text-xl font-bold mb-6">SmartTech Hub</div>
      <nav class="space-y-2">
        <a href="/index.html" class="block p-2 rounded hover:bg-gray-50">Dashboard</a>
        <a href="https://vnc.smarttech.local" target="_blank" class="block p-2 rounded hover:bg-gray-50">NoVNC</a>
        <a href="https://mail.smarttech.local" target="_blank" class="block p-2 rounded hover:bg-gray-50">WebMail</a>
        <a href="/login.html" class="block p-2 rounded hover:bg-gray-50">Se connecter</a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="flex-1 p-6">
      <header class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-2xl font-semibold">Tableau de bord</h1>
          <p class="text-sm text-gray-500">Vue d’ensemble des services SmartTech</p>
        </div>
        <div>
          <button id="btnLogout" class="px-3 py-1 bg-red-500 text-white rounded hidden">Logout</button>
        </div>
      </header>

      <section class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-3">Status des services</h2>
          <div id="statusList" class="space-y-2 text-sm text-gray-700">Chargement...</div>
        </div>

        <div class="bg-white p-4 rounded shadow">
          <h2 class="font-semibold mb-3">Utilisation (simulée)</h2>
          <canvas id="cpuChart" height="150"></canvas>
        </div>
      </section>

      <section class="mt-6 bg-white p-4 rounded shadow">
        <h2 class="font-semibold mb-3">Logs récents (API)</h2>
        <pre id="logs" class="text-xs text-gray-600 h-40 overflow-auto">—</pre>
      </section>
    </main>
  </div>

<script src="/js/api.js"></script>
<script src="/js/dashboard.js"></script>
</body>
</html>
